    <!--Late bound scripts-->
    <!--google maps-->
    <script>
        function initGoogleMaps() {
            ocm_app.mapsInitialised = true;
        };

        function loadGoogleMapsScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3&sensor=false&callback=initGoogleMaps';
            document.body.appendChild(script);
        }

        window.onload = loadGoogleMapsScript;

    </script>
    <!--end google maps-->

        ocm_app.ocm_data.clientName = "ocm.app.TARGETNAME.APPVERSION";
